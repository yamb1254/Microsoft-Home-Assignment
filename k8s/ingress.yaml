apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: multi-service-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /  
spec:
  ingressClassName: nginx
  rules:
  - host: yam-assignment-m.chickenkiller.com
    http:
      paths:
      - path: /service-A
        pathType: Prefix
        backend:
          service:
            name: service-a
            port:
              number: 80
      - path: /service-B
        pathType: Prefix
        backend:
          service:
            name: service-b
            port:
              number: 80
